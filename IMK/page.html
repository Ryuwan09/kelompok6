<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koperasi Simpan Pinjam</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('koperasi.jpg') center/cover;
        }

        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #34495e;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #666;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            background: #34495e;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .marquee-text {
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Koperasi Simpan Pinjam</h1>
    </header>

    <nav>
        <a href="#">Beranda</a>
        <a href="#">Simpanan</a>
        <a href="#">Pinjaman</a>
        <a href="#">Anggota</a>
        <a href="#">Kontak</a>
    </nav>

    <div class="container">
        <h1>Selamat Datang di Koperasi Simpan Pinjam</h1>
        <p>Temukan solusi keuangan terbaik untuk masa depan Anda.</p>
        <button>Mulai Bergabung</button>
    </div>

    <footer>
        <div class="marquee-text">KOPERASI SIMPAN PINJAM DARI KAMI KELOMPOK 6</div>
        &copy; 2024 Koperasi Simpan Pinjam
    </footer>
</body>

</html>
